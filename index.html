<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Library</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <h1>Library</h1>
            <button type="button" id="newBook">New book</button>
        </div>
    </nav>
    <!-- End navbar -->

    <!-- Main-div -->
    <div class="main-div">
        <!-- Table -->
        <table id="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Modal -->
        <div class="modal" id="modal">
            <form class="modal-form">
                <h2>Add new book</h2>
                <input id="title" class="input" type="text" placeholder="Title" required>
                <input id="author" class="input" type="text" placeholder="Author" required>
                <input id="pages" class="input" type="number" placeholder="Pages" required>
                <div class="checkbox-div">
                    <label for="is-read">Have you read it?</label>
                    <input class="checkbox" type="checkbox" id="is-read">
                </div>
                <button class="submit" type="submit">Submit</button>
            </form>
        </div>
        
    </div>
    <!-- End main-div  -->
    <script src="./index.js"></script>
</body>
</html>
